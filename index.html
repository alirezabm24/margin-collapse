<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Collapse</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- simple example of collapse -->
    <section>
        <div class="box1"></div>
    <div class="box2"></div>
    </section>
    <hr>
    <!-- any element between two others will block margins from collapsing. -->
    <section>
        <p class="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur, doloribus?</p>
        <br>
        <p class="para2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, porro?</p>
    </section>
    <hr>
    <!-- Nesting doesn't prevent collapsing -->
    <section>
        <div><h2 class="text">Nesting!</h2></h2></div>
        <h2 class="text">Hello, World!
    </section>
    <hr>
    <!-- Margins can collapse in the same direction -->
    <section>
        <div class="parent">
            <p class="child">Same Direction!</p>
        </div>
    </section>
    <hr>

</body>
</html>
